{% extends "base.html" %}
{% block content %}
<!-- Contact-->
<section class="page-section masthead" id="contact">
    <div class="container px-4 px-lg-5 h-100">
        <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-lg-8 col-xl-6 text-center">
                    <h2 class="mt-0 text-white">Registrasi</h2>
                </div>
            </div>
            <div class="row gx-4 gx-lg-5 justify-content-center mb-5">
                <div class="col-lg-6">
                    <form id="contactForm" action = "registrasi" method = "POST" enctype="multipart/form-data">
                        <!-- Name input-->
                        <div class="form-floating mb-3">
                            <input class="form-control" id="name" type="text" placeholder="Enter your name..." data-sb-validations="required" name="nama" />
                            <label for="name">Nama</label>
                            <div class="invalid-feedback" data-sb-feedback="name:required">A Name is Required.</div>
                        </div>

                        <div class="form-floating mb-3">
                            <select class="form-control" name="hotel" id="hotelId">
                                <option value="" disabled selected>Select Your Favorite Hotel</option>
                                {% for x in hotel%}
                                <option value="{{x.itemId}}">{{x.itemName}}</option>
                                {% endfor%}
                            </select>
                            <label for="phone">Hotel</label>
                        </div>
    
                        <!-- Phone number input-->
                        <div class="form-floating mb-3">
                            <input class="form-control" id="rating" type="number" step="0.01" min="1" max="5" placeholder="1 sampai dengan 5" data-sb-validations="required" name="rating"/>
                            <label for="phone">Rating</label>
                            <div class="invalid-feedback" data-sb-feedback="phone:required">A Rating Number is Required.</div>
                        </div>
                        
                        <div class="form-floating mb-3 d-grid">
                            <input type="submit" class="btn btn-primary btn-user btn-block" value="Add Review" id="submitButton">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
